<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <p>
            <button data-bind="click: function() { scale(scale() / 2) }">Zoom Out</button>
            <button data-bind="click: function() { scale(1) }">Reset Zoom</button>
            <button data-bind="click: function() { scale(scale() * 2) }">Zoom In</button>
            <select data-bind="options: names, value: focus"></select>
            <!-- ko with: focusBody -->
            cx = <span data-bind="text: Math.floor(pos().x)"></span>
            cy = <span data-bind="text: Math.floor(pos().y)"></span>
            r = <span data-bind="text: r"></span>
            <!-- /ko -->
        </p>
        <svg xmlns="http://www.w3.org/2000/svg" id="s" width="1000" height="1000">
          <rect x="0" y="0" width="1000" height="1000" fill="#000"></rect>
          <g data-bind="transform: [ { translate: { x: 500, y: 500 } }, { scale: $root.scale } ]">
            <g data-bind="foreach: bodiesArray, transform: transform">
              <g data-bind="transform: { translate: pos }">
                <circle data-bind="attr: { r: Math.max(r(), 1 / $root.scale()) }" cx="0" cy="0" fill="#fff"></circle>
                <g data-bind="transform: { scale: 1 / $root.scale() }">
                  <rect data-bind="visible: r() * $root.scale() < 5" x="-7" y="-7" width="14" height="14" rx="3" ry="3" fill="none" stroke="#080"></rect>
                  <text data-bind="attr: { y: Math.max(r() * $root.scale(), 7) + 10 }, text: name" x="0" fill="#fff" text-anchor="middle" dominant-baseline="hanging"></text>
                </g>
              </g>
            </g>
            </g>
        </svg>
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/knockout-3.2.0.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
