<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <p>
            <select data-bind="options: names, value: focus"></select>
            <!-- ko with: focusBody -->
            cx = <span data-bind="text: Math.floor(pos().x)"></span>
            cy = <span data-bind="text: Math.floor(pos().y)"></span>
            r = <span data-bind="text: r"></span>
            <!-- /ko -->
        </p>
        <svg xmlns="http://www.w3.org/2000/svg" id="s" width="1000" height="1000">
          <g transform="translate(500 500)">
            <g data-bind="foreach: bodiesArray, attr: { transform: transform }">
              <circle data-bind="attr: { cx: pos().x, cy: pos().y, r: r }"></circle>
            </g>
            </g>
        </svg>
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/knockout-3.2.0.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
