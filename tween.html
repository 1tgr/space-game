<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <svg width="500" height="500">
          <g transform="translate(250 250) scale(10)">
            <circle data-bind="attr: { r: tween('output') }" fill="#f00" opacity="0.5"></circle>
            <circle data-bind="attr: { r: output }" fill="#00f" opacity="0.5"></circle>
          </g>
        </svg>
        <p>
          <button data-bind="click: function() { tween('output', function() { input(input() - 1) }) }">Smaller</button>
          <button data-bind="click: function() { tween('output', function() { input(1) }) }">Reset</button>
          <button data-bind="click: function() { tween('output', function() { input(input() + 1) }, 2) }">Bigger</button>
        </p>
        <p>Animating:</p>
        <ul>
          <li data-bind="visible: !debug().length">(nothing)</li>
          <!-- ko foreach: debug -->
          <li data-bind="text: $data"></li>
          <!-- /ko -->
        </ul>
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/vendor/knockout-3.2.0.js"></script>
        <script src="js/plugins.js"></script>
        <script>
          function ViewModel() {
            var self = this;
            self.input = ko.observable(1);

            self.output = ko.computed(function() {
              return self.input() * 2;
            });

            self.tween = function(name, commit, seconds) {
              var tweensObs = self.tween.tweens;
              var tweens = tweensObs();
              if (commit) {
                var valueBefore = self[name]();
                commit();

                var valueAfter = self[name]();
                var tObs = ko.observable(0);
                speed = seconds ? 1 / seconds : 1;

                tweens[name] = {
                  animate: function (dt) {
                    tObs(tObs() + dt * speed);
                  },
                  value: ko.computed(function () {
                    var t = tObs();
                    if (t >= 1) {
                      var tweens = tweensObs.peek();
                      delete tweens[name];
                      tweensObs(tweens);
                      return valueAfter;
                    } else {
                      return (1 - t) * valueBefore + t * valueAfter;
                    }
                  })
                };

                tweensObs(tweens);
                return undefined;
              } else {
                var tween = tweens[name];
                return tween ? tween.value : self[name];
              }
            };

            self.tween.tweens = ko.observable({ });

            self.tween.animate = function(dt) {
              $.each(self.tween.tweens(), function(_, tween) {
                tween.animate(dt);
              });
            };

            self.debug = ko.computed(function() {
              var names = [ ];
              $.each(self.tween.tweens(), function(name) { names.push(name) });
              return names;
            });
          }

          var viewModel = new ViewModel();
          ko.applyBindings(viewModel);

          setInterval(function() {
            viewModel.tween.animate(10 / 1000);
          }, 10);
        </script>
    </body>
</html>
